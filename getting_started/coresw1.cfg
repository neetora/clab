hostname coresw1
interface Loopback0
   ip address 10.1.1.1/32
!
interface 1/1/1
   description uplink-to-accesssw1
   no shutdown
!
interface 1/1/9
   description ISL-to-coresw2
   no shutdown
!
vlan 10
   name USERS
   vn-segment 10010
!
vlan 20
   name SERVERS
   vn-segment 10020
!
interface vxlan 1
   vxlan source-interface Loopback0
   vxlan vni 10010
   vxlan vni 10020
   no shutdown
!
router bgp 65001
   router-id 10.1.1.1
   neighbor 10.1.1.2 remote-as 65002
   neighbor 10.1.1.2 update-source Loopback0
   address-family l2vpn evpn
      neighbor 10.1.1.2 activate
      advertise-all-vni
!
