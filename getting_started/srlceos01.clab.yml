# topology documentation: http://containerlab.dev/lab-examples/srl-ceos/
name: aoscx-lab

topology:
  nodes:
    coresw1:
      kind: vr-aoscx
      image: vrnetlab/vr-aoscx:20200311173823
      startup-config: coresw1.cfg
    coresw2:
      kind: vr-aoscx
      image: vrnetlab/vr-aoscx:20200311173823
      startup-config: coresw2.cfg
    edgesw1:
      kind: vr-aoscx
      image: vrnetlab/vr-aoscx:20200311173823
      startup-config: edgesw1.cfg
    edgesw2:
      kind: vr-aoscx
      image: vrnetlab/vr-aoscx:20200311173823
      startup-config: edgesw2.cfg

  links:
    - endpoints: ["coresw1:eth9", "coresw2:eth9"]
    - endpoints: ["coresw1:eth1", "edgesw1:eth1"]
    - endpoints: ["coresw2:eth1", "edgesw2:eth1"]
    - endpoints: ["edgesw1:eth9", "edgesw2:eth9"]
