! User Configuration
username admin privilege 15 secret admin

! Loopback Interface
interface Loopback0
 ip address 192.0.2.4/32
 no shutdown

! VXLAN Interface
interface Vxlan1
 vxlan udp-port 4789
 vxlan source-interface Loopback0
 no shutdown

! VLAN to VNI Mapping
vlan 20
 name VLAN20
 vxlan vni 10020

! BGP Configuration
router bgp 65004
 bgp router-id 192.0.2.4
 neighbor 192.0.2.1 remote-as 65001
 neighbor 192.0.2.2 remote-as 65002

! EVPN Configuration
evpn
 evi 20
  vni 10020
  route-distinguisher 192.0.2.4:10020
  route-target import 65004:10020
  route-target export 65004:10020
