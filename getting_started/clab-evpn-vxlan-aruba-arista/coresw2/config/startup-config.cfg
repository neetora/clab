hostname coresw2
interface Loopback0
   ip address 10.1.1.2/32
!
interface 1/1/1
   description uplink-to-accesssw2
   no shutdown
!
interface 1/1/9
   description ISL-to-coresw1
   no shutdown
!
vlan 10
   name USERS
   vn-segment 10010
!
vlan 20
   name SERVERS
   vn-segment 10020
!
interface vxlan 1
   vxlan source-interface Loopback0
   vxlan vni 10010
   vxlan vni 10020
   no shutdown
!
router bgp 65002
   router-id 10.1.1.2
   neighbor 10.1.1.1 remote-as 65001
   neighbor 10.1.1.1 update-source Loopback0
   address-family l2vpn evpn
      neighbor 10.1.1.1 activate
      advertise-all-vni
!
