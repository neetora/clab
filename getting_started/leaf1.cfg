! User Configuration
username admin privilege 15 secret admin

! Loopback Interface
interface Loopback0
 ip address 192.0.2.3/32
 no shutdown

! VXLAN Interface
interface Vxlan1
 vxlan udp-port 4789
 vxlan source-interface Loopback0
 no shutdown

! VLAN to VNI Mapping
vlan 10
 name VLAN10
 vxlan vni 10010

! BGP Configuration
router bgp 65003
 bgp router-id 192.0.2.3
 neighbor 192.0.2.1 remote-as 65001
 neighbor 192.0.2.2 remote-as 65002

! EVPN Configuration
evpn
 evi 10
  vni 10010
  route-distinguisher 192.0.2.3:10010
  route-target import 65003:10010
  route-target export 65003:10010
