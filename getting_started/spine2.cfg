! User Configuration
username admin privilege 15 secret admin

! Loopback Interface
interface Loopback0
 ip address 192.0.2.2/32
 no shutdown

! BGP Configuration
router bgp 65002
 bgp router-id 192.0.2.2

! EVPN Configuration
evpn
 evi 20
  vni 10020
  route-distinguisher 192.0.2.2:10020
  route-target import 65002:10020
  route-target export 65002:10020
