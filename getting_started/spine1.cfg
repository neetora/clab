! User Configuration
username admin privilege 15 secret admin

! Loopback Interface
interface Loopback0
 ip address 192.0.2.1/32
 no shutdown

! BGP Configuration
router bgp 65001
 bgp router-id 192.0.2.1

! EVPN Configuration
evpn
 evi 10
  vni 10010
  route-distinguisher 192.0.2.1:10010
  route-target import 65001:10010
  route-target export 65001:10010
